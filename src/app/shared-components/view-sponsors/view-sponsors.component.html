<div class="sponsors">
  <div
    class="slide-right"
    *ngFor="let sponsor of sponsors.slice(0, 4); let i = index"
    (click)="clickOnSponsor(sponsor)"
    target="_blank"
  >
    <p style="margin: 1px; font-size: 12px; color: black; text-align: center">
      {{ sponsor.idSponsor.sponsor_info.name }}
    </p>
    <img class="sponsor-img" [src]="sponsor.idSponsor.sponsor_info.miniature" />
  </div>
</div>
