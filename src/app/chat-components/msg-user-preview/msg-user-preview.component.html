<div class="name" (click)="userService.goToProfile(user.username,user._id,'chat',undefined)">

  <ion-avatar class="chat-img">
    <ion-img class="img-chat" [src]="user.photo"></ion-img>
    <div class="connectedDIVlittlexs" *ngIf="user.connected"></div>
  </ion-avatar> 
  <span> {{user.name}}</span>
  
</div>
