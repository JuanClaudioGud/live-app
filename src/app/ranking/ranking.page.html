<ion-header>
  <ion-toolbar class="bg-gradient-person">
    <ion-title>ranking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-gradient-person ">
  
  <ion-img class="podium" src="https://i.dlpng.com/static/png/6826890_preview.png" alt="Podium"></ion-img>  
  <div class="contenedor">
    
    <ion-grid >
      <ion-row>
        <ion-col size="4" >
          <ion-avatar style="margin-left: auto;margin-right: auto;" class="2place">
            <img [src]="likes[1]?.post.user.photo">
          <!--  <div class="connectedDIVlittle" *ngIf="(item.chat.sender?._id != userService.User?._id)?item.chat.sender?.connected:item.chat.receiver?.connected"></div> -->
            </ion-avatar>
        </ion-col>
        <ion-col size="4" >
          <ion-avatar style="margin-left: auto;margin-right: auto;" class="1place">
            <img [src]="likes[0]?.post.user.photo">
          <!--  <div class="connectedDIVlittle" *ngIf="(item.chat.sender?._id != userService.User?._id)?item.chat.sender?.connected:item.chat.receiver?.connected"></div> -->
          </ion-avatar>
        </ion-col>
        <ion-col size="4" >
          <ion-avatar style="margin-left: auto;margin-right: auto;" class="3place">
            <img [src]="likes[2]?.post.user.photo">
          <!--  <div class="connectedDIVlittle" *ngIf="(item.chat.sender?._id != userService.User?._id)?item.chat.sender?.connected:item.chat.receiver?.connected"></div> -->
            </ion-avatar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
