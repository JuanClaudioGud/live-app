<ion-card class="sponsors-card">
  <h5 class="title">Â¿Tienes algun patrocinador? Agregalo aqui!</h5>
  <div class="content">
    <img *ngIf="sponsors.length == 0" class="logo" src="assets/logos/imagotipo_azul.png" alt="" />
    <ion-row>
      <ion-col size="6" *ngFor="let sponsor of sponsors">
   
        <view-sponsor-profile *ngIf="sponsor.idSponsor != null" [info]="sponsor.idSponsor.sponsor_info"></view-sponsor-profile>
      </ion-col>
    </ion-row>
  </div>
  <div style="text-align: center">
    <ion-button class="btn-primary" (click)="createSponsor()">Agrega un patrocinador</ion-button>
  </div>
</ion-card>
