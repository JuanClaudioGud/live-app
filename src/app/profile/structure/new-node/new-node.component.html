<ion-icon
  name="close-outline"
  (click)="mc.dismiss()"
  style="
    color: gray;
    right: 5px;
    top: 15px;
    position: absolute;
    font-size: 40px;
    z-index: 9999999;
    cursor: pointer;
  "
></ion-icon>
<ion-content class="text-center">
  <ion-slides
     *ngIf="showSlides"
     pager="true"
     [options]="slideOpts"
     style="background-color: black; height: 50%"
   >
    <ion-slide 
      class="slide" 
      style="width: 100%"
      *ngFor="let url of form.value.media"
    >
      <img 
        [src]="url" 
        class="img" 
        alt="" 
        style="width: 100%" 
      />
      <div class="overlay">
          <div class="icon-div">
            <ion-icon 
              class="icon"
              name="create-outline"
              color="warning"
              (click)="editMedia(form.value)"
            ></ion-icon>
          </div>
        </div>
    </ion-slide>
  </ion-slides>
  <form [formGroup]="form">
    <ion-item>
      <ion-label position="stacked">
        {{ "structure.modal.title" | translate }}
      </ion-label>
      <ion-input
        type="text"
        [placeholder]="'structure.title.input' | translate"
        style="background: transparent"
        formControlName="title"
      ></ion-input>
    </ion-item>

    <p 
      class="errormsj "
      *ngIf="
        (form.controls.title.dirty || form.controls.title.touched) &&
        form.controls.title.status !== 'VALID'
      "
    >
      Este campo es invalido
    </p>


    <ion-item>
      <ion-label position="stacked">{{
        "structure.modal.text" | translate
      }}</ion-label>
      <ion-textarea
        type="text"
        [placeholder]="'structure.text.input' | translate"
        style="background: transparent"
        formControlName="text"
      ></ion-textarea>
    </ion-item>

    <p 
      class="errormsj "
      *ngIf="
        (form.controls.text.dirty || form.controls.text.touched) &&
        form.controls.text.status !== 'VALID'
      "
    >
      Este campo es invalido
    </p>

    <ion-item>
      <ion-label position="stacked">{{
        "structure.modal.subtitle" | translate
      }}</ion-label>
      <ion-input
        type="text"
        [placeholder]="'structure.subtitle.input' | translate"
        style="background: transparent"
        formControlName="subtitle"
      ></ion-input>
    </ion-item>

    <p 
      class="errormsj "
      *ngIf="
        (form.controls.subtitle.dirty || form.controls.subtitle.touched) &&
        form.controls.subtitle.status !== 'VALID'
      "
    >
      Este campo es invalido
    </p>

    <ion-button
      style="margin-top: 20px"
      fill="outline"
      [disabled]="form.status !== 'VALID'"
      (click)="save(form.value)"
    >
      {{ "profile_edit.btn" | translate }}
    </ion-button>
  </form>
</ion-content>
