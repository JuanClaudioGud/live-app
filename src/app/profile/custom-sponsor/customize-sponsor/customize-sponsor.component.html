<ion-content>
  <ion-icon
    name="close-outline"
    (click)="modalCtrl.dismiss()"
    class="close-modal"
  ></ion-icon>
  <div class="content">
    <h4 class="title">
      Desde esta herramienta puedes personalizar tu tarjeta de patrocinador
    </h4>

    <div *ngIf="copy_info != null">
      <ion-item>
        <ion-label position="floating">Nombre de tu marca</ion-label>
        <ion-input [(ngModel)]="copy_info.name"></ion-input>
      </ion-item>
      <div class="mini">
        <p class="hint">
          <ion-icon name="information-circle-outline"></ion-icon>
          {{ "sponsors.miniature_hint" | translate }}
        </p>
        <p>{{ copy_info.name }}</p>
        <img [src]="copy_info.miniature" alt="" />
        <div class="change-btn-content">
          <ion-button class="btn-primary"
            ><span
              ><ion-icon name="cloud-upload-outline"></ion-icon>
              {{ "sponsors.change_btn" | translate }}</span
            >
          </ion-button>
        </div>
      </div>
    </div>
  </div>

  <input
  #openImage
  type="file"
  accept="image/*"
  (change)="uploadFile($event)"
  multiple
  hidden
/>
</ion-content>
