<ion-header>
  <ion-toolbar class="bg-gradient-person">
    <ion-buttons slot="start">
      <ion-back-button style="--color: white"></ion-back-button>
    </ion-buttons>
    <ion-title style="--color: white"
      >{{'change-slider.title' | translate}}</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content class="bg-gradient-person" style="margin: 0; padding: 0">
  <ion-card class="text-center" style="margin: 0; padding: 0">
    <input
      multiple
      type="file"
      #fileChooser
      accept="video/*, image/*"
      (change)="sliderLogic.uploadFile($event)"
      hidden
    />
    <ion-card-content class="text-center">
      <div *ngIf="sliderLogic.content.length === 0">
        No se encuentra contenido.
      </div>
      <ion-row>
        <ng-container *ngFor="let img of sliderLogic.content">
          <ion-col size="4">
            <div
              *ngIf="img.indexOf('youtube') === -1 && img.indexOf('video') === -1"
            >
              <ion-icon
                name="close-outline"
                class="trashIcon"
                (click)="sliderLogic.delete(img)"
              ></ion-icon>
              <img [src]="img" width="300px" height="200px" alt="" />
            </div>
            <div *ngIf="img.indexOf('video') !== -1">
              <ion-icon
                name="close-outline"
                class="trashIconVideo"
                (click)="sliderLogic.delete(img)"
              ></ion-icon>

              <video
                width="300px"
                height="200px"
                controlslist="nodownload"
                controls="controls"
                preload="metadata"
                webkit-playsinline="webkit-playsinline"
                class="videoPlayer"
              >
                <source [src]="img | safeUrl" type="video/mp4" />
                <source [src]="img | safeUrl" type="video/ogg" />
                <br />
              </video>
            </div>
            <div
              *ngIf="img.indexOf('youtube') !== -1 && img | youtube"
              class="card"
            >
              <ion-icon
                name="close-outline"
                class="trashIconVideo"
                (click)="sliderLogic.delete(img)"
              ></ion-icon>
              <iframe width="300px" height="200px" [src]="img | youtube">
              </iframe>
            </div>
          </ion-col>
        </ng-container>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-fab-button  color="secondary" (click)="addContent()" class="new"><ion-icon name="add"></ion-icon></ion-fab-button>
</ion-content>
