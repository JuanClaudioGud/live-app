<ion-header>
  <ion-buttons slot="start">
    <ion-back-button style="color: white"></ion-back-button>
  </ion-buttons>
  <ion-toolbar class="bg-gradient-person">

    <ion-title>{{ 'news.newsSport'| translate}}</ion-title>
    <img src="https://img.icons8.com/plasticine/344/news.png" style="width: 63px;position: absolute;right: 0;top: -8%;" alt="News">
    
  </ion-toolbar>
</ion-header>

<ion-content class="bg-gradient-person">
<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-text color="black">
        <h1 style="font-size:35px"><i>Ãšltimas noticias del momento!!!</i></h1>
      </ion-text>
    </ion-col>
    <ion-col *ngFor="let new of news" size-lg="4"  size-xs="12">
      <ion-card style="width: 100%;height: 100%;margin-bottom:10%; cursor: pointer;" (click)="OpenNews(new._id)">
        <ion-card-header>
          <ion-card-subtitle style="text-align: center;">{{ 'sport.'+new.sport| translate}}</ion-card-subtitle>
          <ion-card-title style="text-align: center;">{{new.headline}}</ion-card-title>
          <ion-item style="transform: scale(0.9);margin-bottom: -3%;">
            <ion-label>
              <ion-text color="black">
                <h1 style="font-size:10px">{{new.user.name}} {{new.user.last_name}} </h1>
              </ion-text>
            </ion-label>
            <ion-text color="black">
              <h2 style="font-size:10px" >{{new.date | customDisplayDate}}</h2>
            </ion-text>   
          </ion-item>
        </ion-card-header>
        <ion-img *ngIf="new.principalImage"   class="imageMiniCard" [src]="new.principalImage"></ion-img>
        <div *ngIf="new.principalVideo" style="position: relative">
          <video
            controls="controls"
            preload="metadata"
            autoplay="autoplay"
            webkit-playsinline="webkit-playsinline"
            class="videoPlayer"
          >
            <source [src]="new.principalVideo | safeUrl" type="video/mp4" />
          </video>
        </div> 
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
