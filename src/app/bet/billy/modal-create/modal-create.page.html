<ion-header no-border>
  <ion-toolbar class="toolbar-modal-create">
    <div style="display:flex;" class="ion-justify-content-between">
      <ion-title>Crear Porra</ion-title>
      <ion-button class="ion-button-modal" (click)="modalCloseBilly()" no-border>
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="8" class="ion-padding">
        <ion-item>
          <ion-label position="floating"><ion-icon name="people" class="ion-margin-end"></ion-icon>Nombre del grupo</ion-label>
          <ion-input></ion-input>
        </ion-item>   
        <ion-item>
          <ion-label position="floating"><ion-icon name="cash" class="ion-margin-end"></ion-icon>Monto de la apuesta</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="4" class="ion-padding">
        <ion-img src="../../../assets/images/soccer.jpg" class="rounded"></ion-img>
      </ion-col>

      <ion-col size="12">
        <ion-item lines="none" class="ion-item-matches">
          <ion-label class="ion-text-center ion-no-margin">Selecci√≥n los tipos de eventos</ion-label>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-button color="primary" (click)="openModalLeague()">Torneos</ion-button>
        <ion-button color="primary">Personalizado</ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
