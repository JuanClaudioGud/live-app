<ion-content
  style="--background: url(assets\/logos\/logo\.png) no-repeat 50%/50% white"
>
  <ion-icon
    name="arrow-back"
    class="back"
    (click)="modalCtrl.dismiss()"
  ></ion-icon>

  <ion-slides
    class="fade-in"
    *ngIf="viewEntered"
    style="height: 100%"
    pager="true"
  >
    <ion-slide
      *ngFor="let file of files"
      style="background: black"
      [ngClass]="file.fileType == 'link' ? 'white' : 'black'"
    >
      <img
        *ngIf="file.fileType == 'image'"
        style="width: 100%; height: 100%"
        [src]="file.url"
        alt=""
      />

      <video
        *ngIf="file.fileType == 'video'"
        style="width: 100%; height: 100%; background-color: black"
        controls="controls"
        preload="metadata"
        webkit-playsinline="webkit-playsinline"
      >
        <source [src]="file.url | safeUrl" type="video/mp4" />
      </video>
      <attach-link-preview-post
        *ngIf="file.fileType == 'link'"
        [file]="file"
      ></attach-link-preview-post>
    </ion-slide>
  </ion-slides>
</ion-content>
