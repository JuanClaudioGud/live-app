<ion-item
class="item-content"      
lines="none"
(click)="userService.goToProfile(user.username,user._id)"
>
<ion-thumbnail slot="start">
  <ion-avatar class="mini">
    <img class="user-img-shadow" [src]="user.photo" />
  </ion-avatar>
</ion-thumbnail>
<ion-label class="name"
  ><p>{{ user.name }} {{ user.last_name }} </p>
  <p style="font-size: 12px"
    >@{{ user.username }}
  </p>
</ion-label>

<span class="date"> {{ date | customDisplayDate }}</span>
</ion-item>
