<div>
  <ion-searchbar
    animated="true"
    placeholder="{{ 'search' | translate }}"
    (ionChange)="filter($event)"
    autocomplete="on"
  ></ion-searchbar>
  <div style="text-align: center; margin-top: 0.5em">
    <ion-spinner *ngIf="searching"></ion-spinner>
  </div>
  <div *ngIf="sponsors.length > 0">
    <ion-row>
      <ion-col size="6" *ngFor="let sponsor of sponsors">
        <sponsor-user-item [user]="sponsor"></sponsor-user-item>
      </ion-col>
    </ion-row>
  </div>
</div>
