<form [formGroup]="form">
  <ion-item>
    <ion-label position="floating">
      {{ "challenge.title" | translate }}
    </ion-label>
    <ion-input type="text" #FormElementRef formControlName="title"></ion-input>
  </ion-item>

  <div #emojiButton>
    <ion-button (click)="openEmojis($event)" style="float: right">
      <ion-icon name="happy"></ion-icon>
    </ion-button>
  </div>
  <div class="text-center" #emojiContainer2>
    <emoji-mart
      [hidden]="!emojis"
      (emojiClick)="addEmoji($event)"
      title="Pick your emoji…"
      emoji="point_up"
      [showPreview]="true"
    ></emoji-mart>
  </div>
  <ion-item>
    <ion-label position="floating">
      {{ "challenge.description" | translate }}
    </ion-label>
    <ion-textarea
      type="text"
      #FormElementRef2
      formControlName="description"
    ></ion-textarea>
  </ion-item>

  <div #emojiButton>
    <ion-button (click)="openEmojis2($event)" style="float: right">
      <ion-icon name="happy"></ion-icon>
    </ion-button>
  </div>
  <div class="text-center" #emojiContainer>
    <emoji-mart
      [hidden]="!emojis2"
      (emojiClick)="addEmoji2($event)"
      title="Pick your emoji…"
      emoji="point_up"
      [showPreview]="true"
    ></emoji-mart>
  </div>
</form>

<ion-button
  class="bottom-button"
  (click)="saveForm()"
  [disabled]="this.form.status !== 'VALID'"
  >{{ "next" | translate }}</ion-button
>
