<div class="flex">
  <ion-avatar
    (click)="userService.goToProfile(Challenge.challenging.userId.data.username)"
  >
    <ion-img
      class="img-user-mini"
      [src]="Challenge.challenged.userId.data.photo"
    style="width:40px; height:40px"
    ></ion-img>
    <div
      class="connectedDIVlittlePost"
      *ngIf="Challenge.challenged.userId.data.connected"
    ></div>
  </ion-avatar>
  <div class="user-name">
    <span
      class="messageC profile-name"
      (click)="
        userService.goToProfile(Challenge.challenging.userId.data.username)
      "
      >{{ Challenge.challenged.userId.data.name }}
      {{ Challenge.challenged.userId.data.last_name }}</span
    ><br />
  
    <p style="white-space: pre-wrap; margin:1px;" >
      <span
        style="color:#d9d3d3"
        class="message "
        [innerHTML]="Challenge.title | links"
      ></span>
    </p>
  </div>
  <div 
    style="
      position:absolute;
      right:10px;
      z-index:999999999999999999999;
    "
  >
    <ion-icon 
      name="settings-outline" 
      style="color:#d9d3d3;font-size:20px;cursor:pointer;"
      (click)="openOptions($event)"
    >
    </ion-icon> 
  </div>
</div>
