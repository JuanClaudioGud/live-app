<div (click)="pause()" *ngIf="Mostrar">
  <img
    src="https://img.icons8.com/nolan/64/play.png"
    *ngIf="pauseVideo"
    style="
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    "
  />
  <div
    style="
      top: 0;
max-height: 90vh;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    "
  >
    <video
      width="100%"
      height="100%"
      loop
      [id]="Challenge.challenged.media + Challenge._id"
    >
      <source
        [src]="Challenge.challenged.media | safeUrl"
        [id]="Challenge.challenged.media + Challenge._id"
        type="video/mp4"
      />
      <source
        [src]="Challenge.challenged.media | safeUrl"
        [id]="Challenge.challenged.media + Challenge._id"
        type="video/ogg"
      />
      <br />
    </video>
  </div>
  <span class="movement iconChain">
    <img
      src="https://img.icons8.com/fluent/48/000000/chain.png"
      (click)="goChallenge()"
      style="cursor: pointer; height: 30px"
    />
  </span>
  <span class="viewsNumber" style="z-index: 99999999999999999999"
    ><ion-icon name="eye-outline" class="iconViews"></ion-icon>
    {{ Challenge.views.length }}</span
  >
</div>
