<div (click)="pause()" *ngIf="Mostrar" class="" 
  style="
  height: 100%;
  "
>
  <div
    style="
      position: fixed;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    "
    *ngIf="individual"
  >
    <video muted class="videoBack">
      <source [src]="Challenge.challenged.media | safeUrl" type="video/mp4" />
      <source [src]="Challenge.challenged.media | safeUrl" type="video/ogg" />
    </video>
  </div>
  <div
    style="
      top: 0;
      height: inherit;
      left: 0;
      right: 0;
      bottom: 0;
      margin-top: auto;
      margin-bottom: auto;
      position:relative;
    "
  >
    <img
      src="https://img.icons8.com/ios-filled/100/000000/circled-play.png"
      *ngIf="pauseVideo"
      style="
        position:absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        z-index:999999999999999 !important;
        background:white;
        border-radius:50px
      "
    />
    <video
      width="100%"
      height="100%"
      style="
      margin-top: auto; 
      margin-bottom: auto; 
      "
      loop
      [id]="Challenge.challenged.media + Challenge._id"
    >
      <source
        [src]="Challenge.challenged.media | safeUrl"
        [id]="Challenge.challenged.media + Challenge._id"
        type="video/mp4"
      />
      <source
        [src]="Challenge.challenged.media | safeUrl"
        [id]="Challenge.challenged.media + Challenge._id"
        type="video/ogg"
      />
      <br />
    </video>
    <span class="movement iconChain" 
      style="bottom: 50px; left:20px"
    >
      <img
        src="https://img.icons8.com/windows/32/000000/decentralized-network.png"
        (click)="goChallenge()"
        style="
               cursor: pointer; 
               height: 40px; 
               background:rgba(255,255,255,0.5);
               border-radius:30px
              "
      />
    </span>
    <app-challenges-post-options
      [Challenge]="Challenge"
      [pause]="pause"
    ></app-challenges-post-options>
  </div>
</div>
