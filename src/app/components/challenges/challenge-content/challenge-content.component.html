<div (click)="pause()">
  <div>
    <div *ngIf="Challenge.challenging.media === Challenge.challenged.media">
      <video
        width="100%"
        height="100%"
        autoplay
        class="videoChallenge"
        [id]="Challenge.challenged.media + Challenge._id"
      >
        <source
          [src]="Challenge.challenging.media | safeUrl"
          type="video/mp4"
        />
        <source
          [src]="Challenge.challenging.media | safeUrl"
          type="video/ogg"
        />
        <br />
      </video>
    </div>
    <div *ngIf="Challenge.challenging.media !== Challenge.challenged.media">
      <video
        width="50%"
        height="100%"
        style="border-radius: 5px"
        autoplay
        [id]="Challenge.challenged.media + Challenge.challenged._id + n"
        controlslist="nodownload"
        class="videoChallenge"
      >
        <source
          [src]="Challenge.challenging.media | safeUrl"
          type="video/mp4"
        />
        <source
          [src]="Challenge.challenging.media | safeUrl"
          type="video/ogg"
        />
      </video>
      <video
        width="50%"
        height="100%"
        style="border-radius: 5px"
        autoplay
        controlslist="nodownload"
        [id]="Challenge.challenging.media + Challenge.challenging._id + n"
        class="videoChallenge"
      >
        <source [src]="Challenge.challenged.media | safeUrl" type="video/mp4" />
        <source [src]="Challenge.challenged.media | safeUrl" type="video/ogg" />
      </video>
    </div>
  </div>
</div>
