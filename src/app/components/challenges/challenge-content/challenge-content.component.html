<div (click)="pause()" *ngIf="Mostrar">
  <div>
    <div
      *ngIf="Challenge.challenging.media === Challenge.challenged.media"
      style="height: 400px"
    >
      <video
        width="100%"
        height="100%"
        class="videoChallenge"
        [id]="Challenge.challenged.media + Challenge._id"
      >
        <source
          [src]="Challenge.challenged.media | safeUrl"
          [id]="Challenge.challenged.media + Challenge._id"
          type="video/mp4"
        />
        <source
          [src]="Challenge.challenged.media | safeUrl"
          [id]="Challenge.challenged.media + Challenge._id"
          type="video/ogg"
        />
        <br />
      </video>
    </div>
    <div
      *ngIf="Challenge.challenging.media !== Challenge.challenged.media"
      style="height: 400px"
    >
      <video
        width="100%"
        height="100%"
        style="border-radius: 5px"
        [id]="Challenge.challenged.media + Challenge.challenged._id + n"
        controlslist="nodownload"
        class="videoChallenge"
      >
        <source
          [src]="Challenge.challenged.media | safeUrl"
          [id]="Challenge.challenged.media + Challenge.challenged._id + n"
          type="video/mp4"
        />
        <source
          [src]="Challenge.challenged.media | safeUrl"
          [id]="Challenge.challenged.media + Challenge.challenged._id + n"
          type="video/ogg"
        />
      </video>
    </div>
  </div>
</div>
