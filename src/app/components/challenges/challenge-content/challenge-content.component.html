<div>
  <p style="white-space: pre-wrap">
    <span class="message" [innerHTML]="Challenge.title | links"></span>
  </p>
  <div *ngIf="Challenge.challenging.media === Challenge.challenged.media">
    <video width="100%" height="100%" autoplay>
      <source [src]="Challenge.challenging.media | safeUrl" type="video/mp4" />
      <source [src]="Challenge.challenging.media | safeUrl" type="video/ogg" />
      <br />
    </video>
  </div>
  <div
    *ngIf="Challenge.challenging.media !== Challenge.challenged.media"
    class="bg-black"
  >
    <video
      width="50%"
      height="100%"
      style="border-radius: 5px"
      autoplay
      controlslist="nodownload"
    >
      <source [src]="Challenge.challenging.media | safeUrl" type="video/mp4" />
      <source [src]="Challenge.challenging.media | safeUrl" type="video/ogg" />
    </video>
    <video
      width="50%"
      height="100%"
      style="border-radius: 5px"
      autoplay
      controlslist="nodownload"
    >
      <source [src]="Challenge.challenged.media | safeUrl" type="video/mp4" />
      <source [src]="Challenge.challenged.media | safeUrl" type="video/ogg" />
    </video>
  </div>
</div>
