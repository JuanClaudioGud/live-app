<ion-item>
  <p style="margin-left: 30px; margin-right: 10px">
    <span style="font-weight: bold; font-size: 25px"> {{ a.place }}ยบ </span>
  </p>
  <p>{{ a.title }}</p>
  <ion-button *ngIf="!open" color="light" class="last" (click)="open = true"
    ><ion-icon slot="icon-only" name="chevron-down-outline"></ion-icon
  ></ion-button>
  <ion-button *ngIf="open" color="light" (click)="open = false" class="last"
    ><ion-icon slot="icon-only" name="chevron-up-outline"></ion-icon
  ></ion-button>
  <ion-icon
    *ngIf="creator"
    (click)="delete.emit(i)"
    name="trash-outline"
    style="cursor: pointer; color: red"
    class="last2"
  ></ion-icon>
</ion-item>
<div class="award-description text-center" *ngIf="open">
  <img [src]="a.media" />
  {{a.description}}
</div>
