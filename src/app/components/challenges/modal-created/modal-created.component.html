<ion-header>
  <ion-toolbar class="bg-gradient-person">
    <ion-title style="--color: white"
      ><ion-icon name="medal-outline" style="margin-right: 10px"></ion-icon
      >{{ "challenge.Compartir" | translate }}</ion-title
    >
  </ion-toolbar>
</ion-header>
<ion-content class="text-center">
  <h1>Reta a tus amigos</h1>
  <!-- <ion-input
    type="text"
    placeholder="Awesome Input"
    [value]="challengeLink"
    readonly
  ></ion-input> -->
  <div class="copy-link-container">
    <div class="link-container">
      <p class="link">{{ challengeLink }}</p>
    </div>
    <div class="copy-container" (click)="copyLink()">
      <ion-icon name="link-outline" class="icon-link"> </ion-icon>
      <p class="word-link">{{ "copyLink" | translate }}</p>
    </div>
  </div>
  <ion-list>
    <ion-input
      type="text"
      position="stacked"
      placeholder="{{ 'search' | translate }}"
      [(ngModel)]="name"
      (ngModelChange)="onChange($event)"
    ></ion-input>
    <ion-item *ngFor="let user of users">
      <ion-thumbnail slot="start">
        <ion-avatar class="mini">
          <img [src]="user.user.photo" />
        </ion-avatar>
      </ion-thumbnail>
      <ion-label>{{ user.user.name }} {{ user.user.last_name }}</ion-label>
      <ion-button>{{ "challengePerson" | translate }}</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
