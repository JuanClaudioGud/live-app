<div class="user-item" >
  <div class="header">
    <div class="image">
      <img
        (click)="userService.goToProfile(user.username,user._id)"
        class="img"
        [src]="user.photo"
      />
    </div>
    <div class="name-content" (click)="userService.goToProfile(user.username,user._id)">
      <p class="name">{{ user.name }} {{ user.last_name }}</p>
      <p class="username">@{{ user.username }}</p>
    </div>
    <div class="follow">
      <follow-button [user]="user._id"></follow-button>
    </div>
  </div>
  <div  (click)="userService.goToProfile(user.username,user._id)" class="content">
    <div>{{followers}} Seguidores</div>
    <div>{{followings}} Siguiendo</div>
  </div>
</div>
