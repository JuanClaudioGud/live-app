<div class="user-header">
  <ion-avatar
    class="mini"
    (click)="userService.goToProfile(post.user.username)"
  >
    <img class="img-user-mini" [src]="post.user.photo" />
    <div class="connectedDIVlittlePost" *ngIf="post.user.connected"></div>
  </ion-avatar>
  <div class="user-name">
    <p
      class="profile-name"
      style="margin: 0"
      (click)="userService.goToProfile(post.user.username)"
    >
      {{ post.user.name }} {{ post.user.last_name }}
    </p>

    <p style="margin: 0px">
      <span
        *ngIf="post.edited == null"
        (click)="goToPost(post._id)"
        class="profile-name date"
        >{{ post.date | customDisplayDate }}</span
      >
      <span
        *ngIf="post.edited != null"
        (click)="goToPost(post._id)"
        class="profile-name date"
        style="font-size: 11px"
        >{{ "edit_at" | translate }} {{ post.edited | customDisplayDate }}</span
      >
      <span class="views">
        <ion-icon name="eye-outline"></ion-icon>
        {{ post.views.length }}</span
      >
    </p>
  </div>

  <ion-icon
    *ngIf="post.user._id == userService.User?._id && displayOptions"
    name="chevron-down"
    (click)="openOptions($event)"
    class="options-down"
  ></ion-icon>
</div>

<!-- SPONSORS -->
<div class="sponsors">
  <div
    *ngFor="let sponsor of post.user.sponsors.slice(0, 3); let i = index"
    style="z-index: 10000"
    (click)="goToSponsor(sponsor.url, post.user._id, post._id)"
    target="_blank"
  >
    <img class="sponsor-img" [src]="sponsor.image" />
  </div>
  <div class="see-more" *ngIf="post.user.sponsors.length > 3">
    {{ "more_sponsors" | translate }}
  </div>
</div>
<!-- TERMINO SPONSORS -->
