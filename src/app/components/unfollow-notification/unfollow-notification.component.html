<div
  class="notification"
  (click)="read()"
  [ngClass]="notification.read ? '' : 'unread'"
  routerLink="/user/{{ notification.friend.username }}"
>
  <div class="notification-user">
    <img class="user" [src]="notification.friend.photo" />
  </div>
  <div style="padding-left: 15px">
    <p>
      {{ "notifications.unfollow.text" | translate: notification.friend }}
    </p>
    <span class="date">{{ notification.date | customDisplayDate }}</span>
  </div>
</div>
