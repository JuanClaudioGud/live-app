<div
  class="notification"
  (click)="read()"
  [ngClass]="notification.read ? '' : 'unread'"
  routerLink="{{ notification.routerlink }}"
>
  <div class="notification-user">
    <img class="user" [src]="notification.friend.photo" />
    <img
      class="reaction"
      [src]="notification.like | showReactionsImage"
      alt=""
    />
  </div>

  <div style="padding-left: 15px">
    <p>
      {{ "notifications.like.text" | translate: notification.friend }}
    </p>
    <span class="date">{{ notification.date | customDisplayDate }}</span>
  </div>
</div>
